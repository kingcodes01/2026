<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 | Abigael</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00bd;
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .main-ui {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none; /* Let clicks pass through to trigger fireworks */
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4rem 3rem;
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), 
                        inset 0 0 20px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: clamp(2rem, 8vw, 4.5rem);
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: 15px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff 30%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .name-tag {
            font-size: clamp(3rem, 12vw, 7rem);
            font-weight: 700;
            display: block;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue),
                         0 0 20px var(--neon-blue),
                         0 0 40px var(--neon-purple);
            animation: flicker 3s linear infinite;
        }

        .year-display {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -5px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 0, 189, 0.5));
        }

        p.message {
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-top: 2rem;
            max-width: 500px;
        }

        .instruction {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--neon-blue);
            animation: breathe 2s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .glass-container { padding: 2rem 1rem; width: 90vw; }
            h1 { letter-spacing: 5px; }
            .year-display { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="main-ui">
        <div class="glass-container">
            <h1>Happy</h1>
            <span class="name-tag">Abigael</span>
            <h1>New Year</h1>
            <div class="year-display">2026</div>
            <p class="message">The future belongs to those who believe in the beauty of their dreams.</p>
        </div>
    </div>

    <div class="instruction">Tap or move to create magic</div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let fireworks = [];
        let mouse = { x: -1000, y: -1000 };

        function init() {
            resize();
            createParticles();
            animate();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);

        // Particle System for Background Stars
        function createParticles() {
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    z: Math.random() * width,
                    size: Math.random() * 2,
                    color: Math.random() > 0.5 ? '#00f3ff' : '#bc13fe'
                });
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                const colors = ['#00f3ff', '#bc13fe', '#ff00bd', '#fff', '#ffcc33'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                for (let i = 0; i < 40; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1.0,
                        color: color
                    });
                }
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life;
                    ctx.fill();
                });
            }

            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05; // gravity
                    p.life -= 0.015;
                });
                this.particles = this.particles.filter(p => p.life > 0);
            }
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mousedown', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY));
        });

        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            fireworks.push(new Firework(touch.clientX, touch.clientY));
        });

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Motion blur effect
            ctx.fillRect(0, 0, width, height);

            // Draw Background Stars
            particles.forEach(p => {
                p.z -= 2;
                if (p.z <= 0) p.z = width;

                const sx = (p.x - width / 2) * (width / p.z) + width / 2;
                const sy = (p.y - height / 2) * (width / p.z) + height / 2;
                const sSize = (width / p.z) * p.size;

                // Mouse interaction with stars
                const dx = mouse.x - sx;
                const dy = mouse.y - sy;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                ctx.beginPath();
                ctx.arc(sx, sy, sSize, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = Math.min(1, 1000 / p.z);
                ctx.fill();
            });

            // Draw Fireworks
            fireworks.forEach((f, idx) => {
                f.update();
                f.draw();
                if (f.particles.length === 0) fireworks.splice(idx, 1);
            });

            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
